var hwData = [
    {name:"Apples",   value: 124},
    {name:"Pears" ,   value: 244},
    {name:"Oranges",  value: 256},
    {name:"Bananas",  value: 366},
    {name:"Cherries", value: 366}
];


var margin = {top:100, right:0, bottom:75, left:200},
    width  = 1000 - margin.left - margin.right,
    height = 600 - margin.top  - margin.bottom;


    var svg = d3.select("body")
      .append("svg")
      .attr("width", width + margin.right + margin.left)
      .attr("height", height + margin.top + margin.bottom);

      var chart = svg.append("g")
      .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

var values = hwData.map(function(d){ return d.value; });
var names  = hwData.map(function(d){ return d.name; });


var y = d3.scaleLinear()
        .range([height, 0]) //the space available in our chart
        .domain([0, d3.max(values)]); //the span of our data that will fit into the range


var x = d3.scaleBand()
        .range([0, width]) //the range (chart area) we want to place each bar
        .domain(names) //names variable from array mapping above
        .padding(0.1); //space between bars as a percentage

chart.selectAll(".bars")
     .data(hwData)
     .enter()
     .append("rect")
     .attr("x", function(d){ return x(d.name); })
     .attr("y", function(d){ return y(d.value); })
     .attr("width", function(d){ return x.bandwidth(); }) //bandwidth() returns width of bars
     .attr("height", function(d){ return height - y(d.value); })
     .attr("class", "bar")
     .attr("fill", "blue")
     .attr("stroke", "red")
